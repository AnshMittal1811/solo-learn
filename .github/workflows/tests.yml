name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python: [3.7, 3.8]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Cache Python dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.python }}-pip-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python }}-pip-
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . codecov mypy pytest-cov black
          
      - name: Run black check on solo
        run: black --check --line-length 100 solo
      
      - name: If needed, commit black changes to the pull request
        if: failure()
        run: |
          black --line-length 100 solo
          git config --global user.name 'autoblack'
          git config --global user.email 'cclauss@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout $GITHUB_HEAD_REF
          git commit -am "fixup: format solo with Black"
          git push
      
      - name: Run black --check on tests
        run: black --check --line-length 100 tests
      
      - name: If needed, commit black changes to the pull request
        if: failure()
        run: |
          black --line-length 100 tests
          git config --global user.name 'autoblack'
          git config --global user.email 'cclauss@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout $GITHUB_HEAD_REF
          git commit -am "fixup: format tests with Black"
          git push
      
      - name: Cache datasets
        uses: actions/cache@v2
        with:
          path: ~/datasets
          key: ${{ runner.os }}

      - name: pytest
        run: pytest --cov=solo tests/

      - name: codecov
        run: codecov
